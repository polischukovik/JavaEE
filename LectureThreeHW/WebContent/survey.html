<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/TableStyle.css">
	<title>Survey</title>
</head>
	<body>
		<h1>Survey</h1>
		<form action="/LectureThreeHW/survey" method="POST">
			<table class="rwd-table">
				<tr>
					<th>Name</th>
					<td>
						<input type="text" name="name" value="">
					</td>
				</tr>
				<tr>
					<th>Surname</th>
					<td>
						<input type="text" name="surname" value="">
					</td>
				</tr>
				<tr>
					<th>Age</th>
					<td>
						<input type="text" name="age" value="">
					</td>
				</tr>
				<tr>
					<th>Gender</th>
					<td>
						<input type="text" name="gender" value="">
					</td>
				</tr>
				<tr>
					<th>Do you like this site?(0-10)</th>
					<td>
						<input type="text" name="like" value="">
					</td>
				</tr>
				<tr>
					<th>Where are you from?</th>
					<td>
						<input type="text" name="from" value="">
					</td>
				</tr>
				<tr>
					<td></td>
					<th>  
						<input type="submit">
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
